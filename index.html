<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pintarest</title>
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="contenedor1"> <!--barra fija con buscador-->
        <ul>
          <li class="iconopintarest">
            <i class="fa fa-pinterest" aria-hidden="true"></i>

          </li>

          <li class="buscador"><!--lupa-buscador-x ALL PINS flechaa abajo-->

              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="text" value="Buscar" name="buscar">
              <i class="fa fa-times" aria-hidden="true"></i>
              <span>All Pins</span>
              <i class="fa fa-sort-desc" aria-hidden="true"></i>

          </li>
          <li class="icono">
            <i class="fa fa-user-o" aria-hidden="true"></i>

          </li>
          <li class="icono">
            <i class="fa fa-bars" aria-hidden="true"></i>

          </li>
          <li class="icono">
            <i class="fa fa-commenting-o" aria-hidden="true"></i>

          </li>
        </ul>

      </div>


  <!-- barra fija con 9 botones con fondo-->
      <div class="contenedor2">

        <div class="Boton1">
          <p>Cheat Sheet</p>

        </div>
        <div class="Boton2">
          <p>Tutorial</p>

        </div>
        <div class="Boton3">
          <p>Code</p>

        </div>
        <div class="Boton4">
          <p>Fun</p>

        </div>
        <div class="Boton5">
          <p>Programming</p>

        </div>
        <div class="Boton6">
          <p>Projects</p>

        </div>
        <div class="Boton7">
          <p>Posts</p>

        </div>
        <div class="Boton8">
          <p>Medium</p>

        </div>
        <div class="Boton9">
          <p>videos</p>

        </div>

      </div>

    </header>

<!-- barra movil con imagenes -->
